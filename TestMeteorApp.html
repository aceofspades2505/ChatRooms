<template name="main">
  <div class="rooms-list">
    <ul>
      {{#each rooms}}
      <li class="room-name">{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="chat-room">
    {{>room}}
  </div>

</template>

<template name="room">
  <h1>{{activeRoom}}</h1>
  <ul>
    {{#each messages}}
      <li>{{username}}: {{message}}</li>
    {{/each}}

  </ul>
  <input type="text" size="50%" name="message" id="message" placeholder="Enter your message" />
</template>
